<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0e1dd; /* Light background color */
            color: #0d1b2a; /* Darkest color for text */
            font-family: Arial, sans-serif; /* Modern font */
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 40px;
        }
        .card {
            background-color: #ffffff; /* White background for card */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .card-header {
            background-color: #778da9; /* Light blue for card header */
            color: #ffffff; /* White text for card header */
            border-top-left-radius: 8px; /* Rounded corners for card header */
            border-top-right-radius: 8px; /* Rounded corners for card header */
            padding: 20px;
        }
        .card-header h3 {
            margin: 0;
        }
        .card-body {
            padding: 40px;
        }
        .form-control {
            background-color: #f8f9fa; /* Light gray for form input background */
            border-color: #ced4da; /* Border color for form input */
            color: #495057; /* Dark gray for text in form input */
        }
        .btn-primary {
            background-color: #415a77; /* Medium blue for primary button */
            border: none;
            border-radius: 4px;
            color: #ffffff; /* White for button text */
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1b263b; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create Task</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea name="description" id="description" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="deadline">Deadline</label>
                                <input type="datetime-local" name="deadline" id="deadline" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <select name="priority" id="priority" class="form-control">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="assignee_id">Assignee</label>
                                <select name="assignee_id" id="assignee_id" class="form-control">
                                    {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Create Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
